<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Material Design Status Bar</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f5f7;
      font-family: 'Roboto', sans-serif;
    }

    .status-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
      width: 80%;
    }

    .step {
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }

    .step .circle {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #e0e0e0; /* Default color for future steps */
      box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.16);
      color: white;
      font-weight: bold;
      font-size: 18px;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .step.completed .circle {
      background-color: #4caf50; /* Green for completed steps */
    }

    .step.active .circle {
      background-color: #2196f3; /* Blue for active step */
      transform: scale(1.2);
    }

    .step span {
      margin-top: 10px;
      font-size: 14px;
      color: #333;
    }

    .status-bar .line {
      position: absolute;
      top: 50%;
      left: 25px; /* Matches circle radius */
      right: 25px; /* Matches circle radius */
      height: 4px;
      background-color: #e0e0e0;
      z-index: 0;
    }

    .step.completed ~ .line {
      background-color: #4caf50; /* Green for completed steps */
    }

    .step.active ~ .line {
      background-color: #2196f3; /* Blue for active steps */
    }

    .step .icon {
      position: absolute;
      top: -80px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      overflow: hidden;
      display: none;
      transition: opacity 0.3s ease;
    }

    .step.active .icon {
      display: block;
      opacity: 1;
    }

    img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>

<div class="status-bar">
  <div class="step completed">
    <div class="circle">1</div>
    <span>Покурим</span>
  </div>
  <div class="step completed">
    <div class="circle">2</div>
    <span>Поедим клубнику с чаем</span>
  </div>
  <div class="step active" draggable="true">
    <div class="circle">3</div>
    <div class="icon">
      <img src="person.png" alt="Person Icon">
    </div>
    <span>Покурим</span>
  </div>
  <div class="step">
    <div class="circle">4</div>
    <span>Раздуплммся</span>
  </div>
  <div class="step">
    <div class="circle">5</div>
    <span>В туалет</span>
  </div>
  <div class="step">
    <div class="circle">6</div>
    <span>Потемнело итсовер</span>
  </div>
  <div class="line"></div>
</div>

<script>
  const steps = document.querySelectorAll('.step');

  steps.forEach((step, index) => {
    step.addEventListener('click', () => {
      // Update active step
      steps.forEach((s, i) => {
        s.classList.toggle('completed', i < index);
        s.classList.toggle('active', i === index);
      });
    });
  });
</script>

</body>
</html>
